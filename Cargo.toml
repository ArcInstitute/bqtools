[package]
name = "bqtools"
version = "0.3.6"
edition = "2021"

[dependencies]
binseq = { git = "ssh://github.com/arcinstitute/binseq" }
vbinseq = { git = "ssh://github.com/arcinstitute/vbinseq" }
anyhow = "1.0.94"
niffler = "2.6.0"
clap = { version = "4.5.23", features = ["derive"] }
itoa = "1.0.14"
gzp = "0.11.3"
num_cpus = "1.16.0"
zstd = { version = "0.13.2", features = ["zstdmt"] }
bitnuc = "0.2.9"
parking_lot = "0.12.3"
rand = "0.8.5"
memmap2 = "0.9.5"
paraseq = "0.1.1"
libc = "0.2.171"

[profile.release]
lto = true
codegen-units = 1
